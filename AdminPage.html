<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AdminPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,400;0,600;0,700;1,200;1,500;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krona One:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Ligconsolata";
        src: url("./public/Ligconsolata-Bold.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="admin-page">
      <img class="background-icon1" alt="" src="./public/background1@2x.png" />

      <div class="admin-page1">
        <div class="background">
          <div class="administration-page">
            <h1 class="admin-page2">ADMIN PAGE</h1>
          </div>
          <div class="smart-lighting-label-parent">
            <div class="smart-lighting-label">
              <h1 class="features">Features</h1>
            </div>
            <div class="parent-container">
              <div class="side-bar"></div>
              <div class="smart-lighting-parent">
                <h3 class="smart-lighting1">Smart Lighting</h3>
                <div class="fault-detection1">
                  <h3 class="fault-detection2">Fault Detection</h3>
                </div>
              </div>
              <div class="crime-mapping">
                <h3 class="crime-mapping1">Crime Mapping</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="h-o-m-e-a-b-o-u-t-c-o-n-t-a-c-parent">
        <header class="h-o-m-e-a-b-o-u-t-c-o-n-t-a-c">
          <div class="home-wrapper">
            <div class="home1" id="hOMEText">HOME</div>
          </div>
          <div class="about-container">
            <div class="about1">ABOUT</div>
          </div>
          <div class="contact1">CONTACT</div>
          <div class="log-out" id="lOGOUTText">LOG OUT</div>
        </header>
        <div class="frame-wrapper1">
          <div class="frame-parent1">
            <div class="overview-wrapper">
              <h1 class="overview">Overview</h1>
            </div>
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="wrapper-rectangle-3">
                <img
                  class="wrapper-rectangle-3-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-31@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      
      var lOGOUTText = document.getElementById("lOGOUTText");
      if (lOGOUTText) {
        lOGOUTText.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      </script>
  </body>
</html>
